<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <main>
  <section class="text-center mt-10">
   <h1 class=" text-4xl font-semibold text-blue-300">Dashborad and your Money informaiton</h1>
   </section>
   <section class="max-w-4xl   min-h-[200px] mx-auto mt-5">
   <div class=" grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class=" bg-lime-400 rounded-md  shadow-lg py-7 px-4 ">
     <h1 class="text-5xl text-white ">Deposit</h1>
     <p class="text-5xl mt-2 text-white font-semibold ">$<span id="span">00</span></p>
    </div>
    <div class=" bg-indigo-400 rounded-md  py-7 px-4 shadow-lg">
      <h1 class="text-5xl text-white ">withdrow</h1>
      <p class="text-5xl mt-2 text-white font-semibold ">$<span id="3span">00</span></p>
     </div>
     <div class=" bg-purple-500 rounded-md py-7 px-4 shadow-lg">
      <h1 class="text-5xl text-white ">Balance</h1>
      <p class="text-5xl mt-2 text-white font-semibold ">$<span id="spantow">150</span></p>
     </div>
   </div>
   </section>
   <section class="max-w-4xl mx-auto mt-28 grid grid-cols-1 md:grid-cols-2 gap-5">
   <div class="bg-red-300 max-w-[500px] h-44 py-5 px-5 rounded-md shadow-lg">
    <h1 class="text-white text-3xl">Please Deposit </h1>
    <input id="input"  type="text" placeholder="$ Amount Enter " class="block py-2 px-7 mt-4">
    <button id="btnsub" class="block font-bold text-white bg-amber-300 hover:bg-red-400 py-2 px-4 mt-3">Submit</button>
   </div>
   <div class="bg-fuchsia-400 max-w-[500px] h-44 py-5 px-5 rounded-md shadow-lg">
    <h1 class="text-white text-3xl">Please withdrow </h1>
    <input id="inputtow"  type="text" placeholder="$ Amount Enter " class="block py-2 px-7 mt-4">
    <button id="btntow" class="block font-bold text-white bg-amber-300 hover:bg-red-400 py-2 px-4 mt-3">Submit</button>
   </div>
   </section>
 </main>
 <script src="main.js"></script>
</body>
</html>
